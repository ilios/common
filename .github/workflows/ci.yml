name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Run Tests
        run: npm run test:ember

  floating:
    name: "Floating Dependencies"
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install Dependencies
        run: npm install --no-shrinkwrap
      - name: Run Tests
        run: npm run test:ember

  try-scenarios:
    name: ${{ matrix.try-scenario }}
    runs-on: ubuntu-latest
    needs: "test"
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-release
          - ember-beta
          - ember-canary
          - embroider-safe
          - embroider-optimized

    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: ./node_modules/.bin/ember try:one ${{ matrix.try-scenario }}

  browserstack-test:
    name: Browserstack ${{ matrix.launcher }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [test]
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        launcher:
          - BS_OSX_Safari
          - BS_MS_Edge
          - BS_IOS_SAFARI
          - BS_CHROME_ANDROID
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - name: install dependencies
        run: npm ci
      - name: test:browserstack ${{ matrix.launcher }}
        env:
          BROWSERSTACK_USERNAME: iliosgithub_1UGowwsqE
          # This is in plaintext on purpose. It has no privileged access to anything (this is a free
          # account) and it allows us to run browserstack tests against PRs.
          BROWSERSTACK_ACCESS_KEY: yJjw6sE6izkpUw9oasGT
          # The following is necessary when using browserstack under matrix builds on Github Actions
          # The Job ID + Run ID isn't unique across matrix runs and will fail when run simultaneously
          BROWSERSTACK_LOCAL_ID_SUFFIX: ${{ matrix.launcher }}
        run: |
          npm run browserstack:connect
          npm run test:ember:browserstack -- --launch=${{ matrix.launcher }}
          npm run browserstack:disconnect
          npm run browserstack:results

  percy:
    name: Percy Visual Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - name: install dependencies
        run: npm ci
      - name: test
        run: npm run test:percy
        env:
          PERCY_TOKEN: web_4c771bf3f7a933514432f378ca42cfd2b04ab0dcdbdc402f4187b19176fa0f02

  firefox-test:
    name: Browser Tests (Firefox)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [test]
    strategy:
      fail-fast: false
      matrix:
        firefox-version: [latest-esr]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - name: install dependencies
        run: npm ci
      - name: Setup firefox
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: ${{ matrix.firefox-version }}
      - run: firefox --version
      - name: test
        run: npm run test:ember -- --launch=Firefox
