name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm install
      - name: Lint
        run: pnpm run lint
      - name: Run Tests
        run: pnpm run test:ember

  floating:
    name: "Floating Dependencies"
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm install --no-lockfile
      - name: Run Tests
        run: pnpm run test:ember

  try-scenarios:
    name: ${{ matrix.try-scenario }}
    runs-on: ubuntu-latest
    needs: "test"
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-release
          - ember-beta
          - ember-canary
          - embroider-safe
          - embroider-optimized

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm install
      - name: Run Tests
        run: ./node_modules/.bin/ember try:one ${{ matrix.try-scenario }} --skip-cleanup

  browserstack-test:
    name: Browserstack ${{ matrix.launcher }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [test]
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        launcher:
          - BS_OSX_Safari
          - BS_MS_Edge
          - BS_IOS_SAFARI
          - BS_CHROME_ANDROID
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm install
      - name: test:browserstack ${{ matrix.launcher }}
        env:
          BROWSERSTACK_USERNAME: iliosgithub_1UGowwsqE
          # This is in plaintext on purpose. It has no privileged access to anything (this is a free
          # account) and it allows us to run browserstack tests against PRs.
          BROWSERSTACK_ACCESS_KEY: yJjw6sE6izkpUw9oasGT
          # The following is necessary when using browserstack under matrix builds on Github Actions
          # The Job ID + Run ID isn't unique across matrix runs and will fail when run simultaneously
          BROWSERSTACK_LOCAL_ID_SUFFIX: ${{ matrix.launcher }}
        run: |
          pnpm run browserstack:connect
          pnpm run test:ember:browserstack -- --launch=${{ matrix.launcher }}
          pnpm run browserstack:disconnect
          pnpm run browserstack:results

  firefox-test:
    name: Browser Tests (Firefox)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [test]
    strategy:
      fail-fast: false
      matrix:
        firefox-version: [latest-esr]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm install
      - name: Setup firefox
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: ${{ matrix.firefox-version }}
      - run: firefox --version
      - name: test
        run: pnpm run test:ember -- --launch=Firefox
